<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--On met une x-icon-->
    <link rel="icon" href="https://openweathermap.org/img/wn/02d@2x.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Météo</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <!-- Toggler -->
    <nav class="navbar">
      <div class="container-fluid">
        <div id="datedujour" class="datedujour"></div>
        <a
          class="navbar-brand toggler"
          href="#"
          >
        <button
          class="bouton navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
        
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbarmenu nav-link" href="#"
                >1</a
              >
            </li>
            <li class="nav-item">
              <a class="navbarmenu nav-link" href="#"
                >2</a
              >
            </li>
            <li class="nav-item">
              <a class="navbarmenu nav-link" href="#"
                >3</a
              >
            </li>
            <li class="nav-item">
                <a class="navbarmenu nav-link" href="#"
                  >4</a
                >
            </li>
            <li class="nav-item">
                  <a class="navbarmenu nav-link" href="#"
                    >5</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- TEST -->
    <!-- On désactive le spellcheck (vague rouge qui souligne les fautes) -->
    <div id="bloc">
      <input
        type="text"
        placeholder="ex: Bordeaux"
        id="tag"
        spellcheck="false"
        onkeypress="toucheEntree(event)"
      />
      <button type="button" id="bouton">Rechercher</button>
    </div>
    
    <p><div id="myville"></div></p>
    <div id="weather"></div>
    <div id="temperature"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
    <div id="icon"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>

  <!-- DIV -->

</body>
  <footer class="myfooter mt-auto">
        <!-- scroll horizontal -->
        <div class="row m-0 justify-content-center">
          <div class="col-12 table-responsive">
            <table class="table">
              <!-- Heure -->
              <thead>
                <tr>
                  <th class="scrollzone" scope="col" id="heure1"></th>
                  <th class="scrollzone" scope="col" id="heure2"></th>
                  <th class="scrollzone" scope="col" id="heure3"></th>
                  <th class="scrollzone" scope="col" id="heure4"></th>
                  <th class="scrollzone" scope="col" id="heure5"></th>
                  <th class="scrollzone" scope="col" id="heure6"></th>
                  <th class="scrollzone" scope="col" id="heure7"></th>
                  <th class="scrollzone" scope="col" id="heure8"></th>
                </tr>
              </thead>
              <!-- Icone -->
              <tbody>
                <tr>
                  <td class="scrollzone" id="icon1"></td>
                  <td class="scrollzone" id="icon2"></td>
                  <td class="scrollzone" id="icon3"></td>
                  <td class="scrollzone" id="icon4"></td>
                  <td class="scrollzone" id="icon5"></td>
                  <td class="scrollzone" id="icon6"></td>
                  <td class="scrollzone" id="icon7"></td>
                  <td class="scrollzone" id="icon8"></td>
                </tr>
              </tbody>
              <!-- Température -->
              <tfoot>
                <tr>
                  <td class="scrollzone" id="temp1"></td>
                  <td class="scrollzone" id="temp2"></td>
                  <td class="scrollzone" id="temp3"></td>
                  <td class="scrollzone" id="temp4"></td>
                  <td class="scrollzone" id="temp5"></td>
                  <td class="scrollzone" id="temp6"></td>
                  <td class="scrollzone" id="temp7"></td>
                  <td class="scrollzone" id="temp8"></td>
                </tr>
              </tfoot>
            </table>
        </div>
      </div>
  </footer>
</html>
